<!DOCTYPE html>
<html>
  <head>
    <title>Base Input Type</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-column">
        <label for="button"
          >Button Input (type="button"):
          <input type="button" id="button" value="Click me"
        /></label>
        <label for="checkbox"
          >Checkbox Input (type="checkbox):
          <input type="checkbox" id="checkbox"
        /></label>
        <label for="color"
          >Color Input (type="color): <input type="color" id="color"
        /></label>
        <label for="date"
          >Date Input (type="date): <input type="date" id="date"
        /></label>
        <label for="datetime-local"
          >Datetime-local Input (type="datetime-local):
          <input type="datetime-local" id="datetime-local"
        /></label>
        <label for="number"
          >Number Input (type="number): <input type="number" id="number"
        /></label>
        <label for="password"
          >Password Input (type="password):
          <input type="password" id="password"
        /></label>
      </div>
      <div class="form-column">
        <label for="email"
          >Email Input (type="email): <input type="email" id="email"
        /></label>
        <label for="file"
          >File Input (type="file): <input type="file" id="file"
        /></label>
        <label for="hidden"
          >Hidden Input (type="hidden):
          <input type="hidden" id="hidden" value="Hidden value"
        /></label>
        <label for="image"
          >Image Input (type="image):
          <input type="image" id="image" src="image.jpg"
        /></label>
        <label for="month"
          >Month Input (type="month): <input type="month" id="month"
        /></label>
        <label for="radio"
          >Radio Input (type="radio): <input type="radio" id="radio"
        /></label>
        <label for="range"
          >Range Input (type="range): <input type="range" id="range"
        /></label>
      </div>
      <div class="form-column">
        <label for="reset"
          >Reset Input (type="reset): <input type="reset" id="reset"
        /></label>
        <label for="search"
          >Search Input (type="search): <input type="search" id="search"
        /></label>
        <label for="submit"
          >Submit Input (type="submit): <input type="submit" id="submit"
        /></label>
        <label for="tel"
          >Tel Input (type="tel): <input type="tel" id="tel"
        /></label>
        <label for="text"
          >Text Input (default value) (type="text):
          <input type="text" id="text" value="Default text"
        /></label>
        <label for="time"
          >Time Input (type="time): <input type="time" id="time"
        /></label>
        <label for="url"
          >URL Input (type="url): <input type="url" id="url"
        /></label>
        <label for="week"
          >Week Input (type="week): <input type="week" id="week"
        /></label>
      </div>
    </div>
  </body>
</html>
